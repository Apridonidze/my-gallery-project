<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery Project</title>
    <link rel="icon" href="images/devchallenges.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="header">
        <img src="images/profilePhoto.png">
        <h1>Rodney Cotton</h1>
        <h2>Helsinki, Finland</h2>
        <div class="stats">
            <div class="stat1">
                <h1>100</h1>
                <h2>Posts</h2>
            </div>
            <div class="stat1">
                <h1>2,242</h1>
                <h2>Follower</h2>
            </div>
            <div class="stat1">
                <h1>1,432</h1>
                <h2>Following</h2>
            </div>
        </div>
    </nav>
    <nav class="main">
        <div class="main-header">
            <img src="images/photo1.png" id="photo1">
            <img src="images/photo2.png" id="photo2">
        </div>
        <div class="footer">
            <div class="footer-left">
                <div class="footer-head">
                    <img src="images/photo3.png" id="photo3">
                </div>
                <div class="footer-footer">
                    <img src="images/photo6.png" id="photo4">
                    <img src="images/photo5.png" id="photo5">
                </div>
            </div>
            <div class="footer-right">
                <img src="images/photo_4.png" id="photo6">
            </div>
        </div>
    </nav>
</body>
</html>
